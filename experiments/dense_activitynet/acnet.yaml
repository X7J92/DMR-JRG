DATASET:
  NAME: DenseActivityNet
  VIS_INPUT_TYPE: c3d
  NO_VAL: True
  NUM_SAMPLE_CLIPS: 256
  TARGET_STRIDE: 8
  NORMALIZE: True
  RANDOM_SAMPLING: False

TEST:
  BATCH_SIZE: 32
  RECALL: 10
  TIOU: 0.3,0.5,0.7
  EVAL_TRAIN: False
  NMS_THRESH: 0.5

CUDNN:
  DETERMINISTIC: False
  BENCHMARK: True

TRAIN:
  BATCH_SIZE: 16
  LR: 0.0001
  WEIGHT_DECAY: 0.0000
  MAX_EPOCH: 100
  CONTINUE: False

LOSS:
  NAME: bce_rescale_loss
  PARAMS:
    MIN_IOU: 0.5
    MAX_IOU: 1.0
    BIAS: 0.0
    BETA: 50.0
    GAMMA: 0.0

TAN:

  FRAME_MODULE:
    NAME: FrameAvgPool
    PARAMS:
      INPUT_SIZE: 500
      HIDDEN_SIZE: 512
      KERNEL_SIZE: 8
      STRIDE: 8

  PROP_MODULE:
    NAME: SparsePropMaxPool
    PARAMS:
      NUM_SCALE_LAYERS: [16,8,8]

  FUSION_MODULE:
    NAME: BaseFusion
    PARAMS:
      HIDDEN_SIZE: 512
      TXT_INPUT_SIZE: 300
      TXT_HIDDEN_SIZE: 512
      LSTM:
        NUM_LAYERS: 3
        BIDIRECTIONAL: False

  MAP_MODULE:
    NAME: MapConv
    PARAMS:
      INPUT_SIZE: 896
      HIDDEN_SIZES: [512,]
      KERNEL_SIZES: [[1,1,1], ]
      STRIDES: [1, ]
      PADDINGS: [[0,0,0], ]
      DILATIONS: [1,]

  PRED_INPUT_SIZE: 512

